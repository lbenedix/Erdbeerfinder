<!DOCTYPE html>


<link href="https://unpkg.com/leaflet@latest/dist/leaflet.css" rel="stylesheet"/>
<style>
    html, body, #map {
        margin: 0;
        height: 100%;
        width: 100%;
    }
</style>
<meta content="initial-scale=1.0, user-scalable=no" name="viewport"/>
<title>Erdbeerfinder</title>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
<script>
    var map = L.map('map');
    var layer;

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    function onEachFeature(feature, layer) {
        if (feature.properties)
            layer.bindPopup(Object.entries(feature.properties).map((prop) => prop.join(': ')).join('<br>'));
    }


    function updateGeoJson() {
        if (layer) {
            map.removeLayer(layer);
            layer = undefined;
        }
        fetch("/karls.geo.json", {cors: true})
            .then((resp) => resp.json())
            .then((json) => {
                layer = L.geoJson(json, {onEachFeature}).addTo(map);
                map.fitBounds(layer.getBounds());
            })
            .catch(() => alert('Error loading or parsing GeoJSON'))
    }

    updateGeoJson();
    window.onhashchange = updateGeoJson;
</script>
